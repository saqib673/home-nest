<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <h1 class="text-center"> Form Validation</h1>
        <br>
     <div class="container">
        <div class="bg-info rounded p-5 w-50 mx-auto">
        <form onsubmit="return validation()"> 
        <div class="mb-3">
          <label >First name</label>
          <input type="text" class="form-control" placeholder="user name"  id="name" required>
          <span id="errormsg"></span>
        </div>
        <div class="mb-3">
          <label >Age</label>
          <input type="number" class="form-control"  placeholder="Age"  id="age" required> 
          <span id="errormsgage"></span>
        </div>
        <div class="mb-3 text-center">
          <input type="submit" class="btn btn-outline-dark w-50" >
        </div>
      </form>
      </div>
      
    </div>

      <script>
        function validation (){
            let name = document.getElementById("name").value
            let age = document.getElementById("age").value
            let err = true;

            if(name.length<3) {
                document.getElementById("errormsg").innerHTML ="letter must above 3"
                err =false
            }
            if(!isNaN.name) {
                document.getElementById("errormsg").innerHTML ="name should be alphabet"
                err =false
            }
            if(age < 18) {
                document.getElementById("errormsgage").innerHTML ="you are under 18"
                err =false
            }
            return err


        }

      </script>





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
